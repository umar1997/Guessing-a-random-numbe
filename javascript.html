<!doctype html>
<html>
	<head>
	    <title>Javascript</title>
		<style>
			
			 
			
		</style>
	</head>
	<body>
			<p>Choose the number</p>
		<p>	<select id="chose">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<button id="select">Select</button>
		
		<script>
			
			document.getElementById("select").onclick=function(){
				var enter= document.getElementById("chose").value;
				var guess=Math.floor(Math.random() * 6);
				var i=1;
				while(enter != guess)
				{
					guess=Math.floor(Math.random() * 6);
					i++;
				}
				alert("The number was "+guess+" which computer got in "+i+" attempts");
			}
	
		</script>
	</body>
</html>
